<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            width: 400px;
            height: 400px;
            background: red;
            position: relative;
        }
        
        .yellow {
            width: 200px;
            height: 200px;
            background: yellow;
            position: absolute;
            top: 40px;
            left: 40px;
            margin: 40px;
        }
    </style>
</head>

<body>
    <div class="red">
        <div class="yellow"></div>
    </div>
</body>

</html>
